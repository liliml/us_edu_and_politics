<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Education and Politics Interactive Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="css/summary_map.css">
    <style>
    </style>
</head>

<body>
    <div id="map"></div>

    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Elementary')">Elementary</button>
        <button class="tablinks" onclick="openCity(event, 'Middle School')">Middle School</button>
        <button class="tablinks" onclick="openCity(event, 'High School')">High School</button>
        <button class="tablinks" onclick="openCity(event, 'Associate Degree')">Associate Degree</button>
        <button class="tablinks" onclick="openCity(event, 'Bachelors Degree')">Bachelor's Degree</button>
        <button class="tablinks" onclick="openCity(event, 'Less9Gra')">Elementary</button>
        <button class="tablinks" onclick="openCity(event, '9-12NoDip')">Middle School</button>
        <button class="tablinks active" onclick="openCity(event, 'HighGrad')">High School</button>
        <button class="tablinks" onclick="openCity(event, 'Col_NoDeg')">College No Degree</button>
        <button class="tablinks" onclick="openCity(event, 'AssocDeg')">Associate Degree</button>
        <button class="tablinks" onclick="openCity(event, 'BachDeg')">Bachelor's Degree</button>
        <button class="tablinks" onclick="openCity(event, '???')">Summary</button>
    </div>

    <div class='map-overlay-top' id='features'>
        <h2>2010-2023 data (excluding 2020) on education attainment rates</h2>
        <div id='text-description'>
            <p>Hover a state to see data</p>
        </div>
    </div>
    <p>Selected Year: <span id="selectedYear">2010</span></p>
    <input type="range" min="2010" max="2023" value="2010" class="slider" id="dataRange">

    <div id="console">
        <h1>Educational Attainment in US</h1>
        <p>
          Data source:
          <a href="https://data.census.gov/table?q=educational%20attainment%20by%20state">
            US Census Data on Educational Attainment
          </a>
        </p>
  
        <div class="session">
          <h2>Year: <label id="yearLabel">2010</label></h2>
          <input
            id="yearSlider"
            type="range"
            min="2010"
            max="2023"
            step="1"
            value="2010"
            style="width: 100%"
          />
        </div>
  
        <div class="session">
          <h2>Bachelor's Degree Rate</h2>
          <div class="row colors"></div>
          <div class="row labels">
            <div class="label">0%</div>
            <div class="label">25%</div>
            <div class="label">50%</div>
            <div class="label">75%</div>
            <div class="label">100%</div>
          </div>
        </div>
    </div>


    <div class='map-overlay' id='legend'></div>
    <script src="js/summary_map.js"></script>

</body>

</html>
