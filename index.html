<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Interactive Web Mapping of Graduation Rates in the US from 2010-2023</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        h2, h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }
        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 140px;
            margin-top: 70px;
            width: 250px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 210px;
            margin-bottom: 130px;
            width: 150px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }

        .slidecontainer {
            width: 100%; /* Width of the outside container */
            text-align: center; /* Center the text */
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            margin: auto;
        }

        .slidecontainer p {
            margin: 0; /* Remove margin */
            padding-bottom: 30px; /* Add padding to separate from slider */
            position: absolute;
            bottom: 50px; /* Position above the slider */
            left: 50%;
            transform: translateX(-50%);
        }

        /* The slider itself */
        .slider {
            -webkit-appearance: none;  /* Override default CSS styles */
            appearance: none;
            width: 90%; /* Full-width */
            height: 30px; /* Specified height */
            background: #000000; /* Grey background */
            outline: none; /* Remove outline */
            opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
            -webkit-transition: .2s; /* 0.2 seconds transition on hover */
            transition: opacity .2s;
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            margin: auto;
        }

        /* Mouse-over effects */
        .slider:hover {
            opacity: 1; /* Fully shown on mouse-over */
        }

        /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none; /* Override default look */
            appearance: none;
            width: 25px; /* Set a specific slider handle width */
            height: 25px; /* Slider handle height */
            background: #04AA6D; /* Green background */
            cursor: pointer; /* Cursor on hover */
        }

        .slider::-moz-range-thumb {
            width: 25px; /* Set a specific slider handle width */
            height: 25px; /* Slider handle height */
            background: #04AA6D; /* Green background */
            cursor: pointer; /* Cursor on hover */
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            position: absolute;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head> 

<body>
    <div id="map"></div>
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Elementary')">Elementary</button>
        <button class="tablinks" onclick="openCity(event, 'Middle School')">Middle School</button>
        <button class="tablinks" onclick="openCity(event, 'High School')">High School</button>
        <button class="tablinks" onclick="openCity(event, 'Associate Degree')">Associate Degree</button>
        <button class="tablinks" onclick="openCity(event, 'Bachelors Degree')">Bachelor's Degree</button>
    </div>      
    <div class='map-overlay' id='features'>
        <h2>US Graduation Rates</h2>
        <div id='text-description'>
            <p>Hover over a state!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div> 
    <div class="slidecontainer">
        <p>Selected Year: <span id="selectedYear">2010</span></p>
        <input type="range" min="2010" max="2023" value="2010" class="slider" id="dataRange">
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';

        const map = new mapboxgl.Map({
                container: 'map', // container ID
                style: 'mapbox://styles/mapbox/light-v10', // style URL
                zoom: 3.8, // starting zoom
                center: [-99.92677322202407, 39.51185858540333] // starting center
            }
        );

        var slider = document.getElementById("dataRange");
        var selectedYear = document.getElementById("selectedYear");

        // Update the map data based on the slider value
        slider.oninput = function() {
            selectedYear.innerHTML = this.value;
            geojsonFetch(this.value);
        }

        async function geojsonFetch(year) { 
            let response = await fetch(`assets/${year}_data.geojson`);
            let stateData = await response.json();

            if (map.getSource('stateData')) {
                map.getSource('stateData').setData(stateData);
            } else {
                map.on('load', function loadingData() {
                    map.addSource('stateData', {
                        type: 'geojson',
                        data: stateData
                    });

                    map.addLayer({
                        'id': 'stateData-layer',
                        'type': 'fill',
                        'source': 'stateData',
                        'paint': {
                            'fill-color': [
                                'step',
                                ['get', 'HighGrad'],
                                '#ffffd4',   // stop_output_0
                                20,          // stop_input_0
                                '#fee391',   // stop_output_1
                                22,          // stop_input_1
                                '#fec44f',   // stop_output_2
                                24,          // stop_input_2 
                                '#fe9929',   // stop_output_3
                                26,         // stop_input_3
                                '#ec7014',   // stop_output_4
                                28,         // stop_input_4
                                '#cc4c02'
                            ],
                            'fill-outline-color': '#BBBBBB',
                            'fill-opacity': 0.7,
                        }
                    });
                });
            }
            

            map.on('mousemove', ({point}) => {
                const state = map.queryRenderedFeatures(point, {
                    layers: ['stateData-layer']
                });
                document.getElementById('text-description').innerHTML = state.length ?
                    `<h3>${state[0].properties.name}</h3><p><strong><em>${state[0].properties.HighGrad}</strong>% Graduations rates</em></p>` :
                    `<p>Hover over a state!</p>`;
            });
        }

        // Initial load
        geojsonFetch(slider.value);
    </script>

</body>

</html>
